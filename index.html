<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julien Jakubowski</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f9;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .photo {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        h2 {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        .headline {
            font-size: 12px;
            color: #777;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .links a {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
        }
        .links img {
            width: 32px;
            height: 32px;
            transition: transform 0.2s ease;
        }
        .links img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="julien-jakubowski.jpg" alt="Photo de Julien Jakubowski" class="photo">
        <h1>Julien Jakubowski</h1>
        <h2>Staff Software Engineer</h2>
        <p class="headline">
            Staff Engineer, Developer Advocate.<br>
            Ch'ti Java User Group founder.<br>
            Java, Software Engineering, CI/CD, Software Craft,
            Distributed Systems, Data Streaming, Apache Pulsar
        </p>
        <div class="links">
            <a href="https://www.linkedin.com/in/julienjakubowski" target="_blank">
                <img src="linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://x.com/jak78" target="_blank">
                <img src="x.jpeg" alt="X">
            </a>
            <a href="https://bsky.app/profile/jaku.dev" target="_blank">
                <img src="bluesky.png" alt="Bluesky">
            </a>
        </div>
    </div>
</body>
</html>
